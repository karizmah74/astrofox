<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astrofox</title>
    <link rel="stylesheet" href="resources/css/reset.min.css" />
    <link rel="stylesheet" href="resources/css/fontello.css" />
    <link rel="stylesheet" href="build/app.css" />
    <link rel="stylesheet" href="build/sprite.css" />
    <script src="build/app.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    console.log(AstroFox);
if (typeof process !== 'undefined' && typeof require !== 'undefined') {
    // Catch errors
    process.on('uncaughtException', function(e) {
        console.log(e.stack);
    });

    // Setup GUI
    AstroFox.Browser = require('nw.gui');

    var win = AstroFox.Browser.Window.get();

    win.showDevTools();

    // OSX
    if (process.platform === 'darwin') {
        var mb = new AstroFox.Browser.Menu({ type: 'menubar' });
        mb.createMacBuiltin('AstroFox');
        win.menu = mb;
    }
}

document.addEventListener('DOMContentLoaded', function(e) {
    AstroFox.start();
});
</script>
</body>
</html>
